<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-12 text-center">
			<h1>TIC TAC TOE</h1>
		</div>
	</div>
	<div class="row">
		<div id="message" class="col-sm-12 text-center">
		<!-- Any message to the user will go here! -->
		</div>
	</div>
	<div class="row">
		<div id="board" class="col-sm-12">
			<div class="board-row">
				<button id="A1" class="square"></button>
				<button id="B1" class="square"></button>
				<button id="C1" class="square"></button>
			</div>
			<div class="board-row">
				<button id="A2" class="square"></button>
				<button id="B2" class="square"></button>
				<button id="C2" class="square"></button>
			</div>
			<div class="board-row">
				<button id="A3" class="square"></button>
				<button id="B3" class="square"></button>
				<button id="C3" class="square"></button>
			</div>
		</div>
	</div>
	<div class="reset text-center">
		<button id="reset" class="btn btn-success btn-lg">RESTART</button>
	</div>
</div>


<script src="scripts.js" type="text/javascript"></script>
</body>
</html>
